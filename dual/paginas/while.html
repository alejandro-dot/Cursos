<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/while.css">
    <title>while</title>
</head>
<body>
    <nav><h1>ciclo while</h1></nav>
    <header>
      <p>Los ciclos while son también una estructura cíclica, que nos permite ejecutar una o varias líneas 
        de código de manera repetitiva sin necesidad de tener un valor inicial </p> 
        <img src="../img/while.png" alt="while" class="while">
    </header>
    <section>
        <h1>Ejemplo ciclo while</h1>
        <p>el ejemplo del ciclo while es una recopilación del 1 al 10:</p>
        <script>
  
  var num= 1;
      while(num<=  10){
          document.write(num );
          document.write(" ");
        num=num+1;
     

            }

        </script>
    </section>

</body>
</html>
