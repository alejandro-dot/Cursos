<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/for.css">
    <title>FOR</title>
</head>
<body>
    <nav><h1>ciclo FOR</h1></nav>
    <header>
      <p>El bucle for es una estructura de control en programación en la que se puede indicar de antemano el número máximo de iteraciones</p>  <img src="../img/for.png" alt="for" class="for">
    </header>

    <section>
        <h1>Ejemplo de ciclo for</h1>
        <p>Ejemplo en el que se hicieron los 12 meses del año con ayuda del ciclo For:</p>
        <script >

    var meses=[ 'Enero', 'febrero','marzo','abril','may','junio','julio','agosto','septiembre','octubre',
                'noviembre','diciembre'];

                for(i=0; i< meses.length; i++){
                    document.write(meses[i]);
                    document.write(" ");

                }

        </script>
    </section>
</body>
</html>
