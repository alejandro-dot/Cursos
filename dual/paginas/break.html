<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/break.css">
    <title>break</title>
</head>
<body>
    <nav><h1>Break y Continue</h1></nav>
    <header><p>esta es la sentencia en la cual podremos decidir si queremos romper o parar un ciclo</p>
    <img src="../img/Break-and-continue.jpg" alt="break" class="break">
    </header>
    <section>

        <script>

      var panas=["Omar", "patrick", "monroy", "marcela","miguel"];
           
      for(pana in panas){
          document.write(panas[pana]+ ' ');
          if(panas[pana]== 'monroy'){
              break; 

          }
          document.write(panas[pana]+ " ");
      }


        </script>
    </section>
</body>
</html>
