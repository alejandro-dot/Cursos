<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>REGISTRATE </title>
    <link rel="stylesheet" href="../css/formulario.css">
  </head>
  <body>
    <nav>
      <h1>Registrate</h1>
    </nav>
    <div class="contenedor">
    <form class="formulario" action="" id="formulario" name="formulario">
   <div class="contenedor-inputs">

      <input type="text" name="nombre" placeholder="Nombre">
      <input type="text" name="correo" placeholder="Correo">
    <div class="sexo">

      <input type="radio" name="sexo" id="hombre" value="hombre">
      <label class="label-radio" for="hombre">Hombre</label>
      <input type="radio" name="sexo" id="mujer" value="mujer">
      <label class="label-radio" for="mujer">Mujer</label>
    </div>
    <div class="terminos">
      <input type="checkbox" name="terminos" id="terminos">
      <label for="terminos">Acepto terminos y condiciones</label>
    </div>

     <ul class="error" id="error">
       <li></li>
       <li></li>
     </ul>

  </div>
<input type="submit" class="btn" value="Registrate">
</form>

</div>

<footer>
  <h1>contenido</h1>
 <ul><li><a href="../index.html" target="white">  principal </a></li>

</footer>
<script src="../js/formulario.js"></script>
</body>
</html>
