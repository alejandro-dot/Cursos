<button id="bcaja" class="creador"> crear caja</button>
<section id="contenedor"></section>

// J A V A 
  <script>

function crear(){

  var contenedor= document.getElementById('contenedor');
  var caja= document.createElement('div');
  caja.className= 'caja';
  contenedor.appendChild(caja);
}

var bcaja= document.getElementById('bcaja');
bcaja.addEventListener('click', crear);
  </script>
